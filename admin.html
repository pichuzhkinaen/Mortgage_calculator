<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="client_href"><a href="/index.html">Перейти на страницу клиента</a></div>
    
    <div class="admin">
        <div>
            <h1 class="title">Введите данные</h1>
            <form class="data">
                <p class="data_title">Ставка процента
                    <input id="percent-rate" type="number" class="data_input"  min="0" max="100" step="0.01" autofocus>
                </p>
                <div class="data_contribution">
                    <p class="data_title">Первоначальный<br>взнос в %</p>
                    <input id="percent-contribution" type="number" class="data_input data_contribution_input"  min="0" max="100" step="0.01">
                </div>
        
                <input id="submit" type="submit" class="data_input data_submit">
            </form>
        </div>
        
        <div>
            <h1 class="title">История</h1>
            <table class="table">
                <tr>
                    <td class="table_string">Дата</td>
                    <td class="table_string">Ставка процента</td>
                    <td class="table_string">Первоначальный взнос в %</td>
                </tr>
            </table>
        </div>
        
    </div>

    
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/admin.js"></script>
    
</body>
</html>
